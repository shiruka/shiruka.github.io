name: Publish

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material

      - run: |
          git pull
          mkdocs gh-deploy
